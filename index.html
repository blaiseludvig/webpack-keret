<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js' defer></script>
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center m-2">
    <div class="col-md-6 col-8">
      <label for="url" class="form-label">Kép URL</label>
      <div class="input-group mb-3">
        <input id="url" type="text" placeholder="https://example.com/amongus.jpg/"
          value="http://127.0.0.1:5500/dist/cica.jpeg" class="form-control">
      </div>
    </div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
      <div class="col-md-3 col-10">
        <label for="image-width">Kép szélessége</label>
        <div class="input-group mb-3">
          <input id="image-width" type="text" class="form-control" placeholder="300" value="300">
          <span class="input-group-text">px</span>
        </div>
      </div>
      <div class="col-md-3 col-10">
        <label for="border-width">Képkeret vastagsága</label>
        <div class="input-group mb-3">
          <input id="border-width" type="text" class="form-control" placeholder="10" value="10">
          <span class="input-group-text">px</span>
        </div>
      </div>
      <div class="col-md-3 col-10">
        <label for="border-color">Képkeret színe</label>
        <div class="input-group mb-3">
          <input id="border-color" type="text" class="form-control" placeholder="pl.: #f00 vagy red" value="#f00">
          <span class="input-group-text">px</span>
        </div>
      </div>
    </div>
    <img id="image" style="border-style: solid;" src="" alt="cica">
  </div>

  <footer class="d-flex m-3">
    <button id="btn-darkmode" data-darkmode="false" class="btn btn-dark">Dark mode</button>
    <span class="ms-auto">Ludvig Balázs, 14/S</span>
  </footer>

</body>

</html>
